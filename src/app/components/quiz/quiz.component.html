<div class="min-w-full min-h-screen flex bg-slate-200">
  <div class="w-fit max-w-5xl h-fit m-auto flex flex-col gap-4">
    <!-- Text box -->
    <div class="h-fit m-auto p-3 rounded-md mb-4 flex w-full">
      <span class="font-sans text-2xl text-center m-auto text-slate-800">
        {{ mainText }}
      </span>
    </div>

    @for(option of options; track option.index) {
    <div (click)="pickedAnswer(option)"
      class="cursor-pointer hover:shadow-xl shadow-lg w-full h-fit bg-slate-300 hover:bg-sky-300 duration-200 m-auto p-3 rounded-md flex"
      [style.backgroundColor]="loading? getOptionColor(option) : ''">
      <span class="font-sans text-lg m-auto">
        {{ option.text }}
      </span>
    </div>
    }
  </div>
  @if(loading) {
  <div class="fixed bottom-2 right-2">
    <mat-spinner></mat-spinner>
  </div>
  }
</div>

@if(debug) {
<p>
<span class="font-bold">Delay: </span>
{{ responseDelay }}s
</p>
<p class="whitespace-pre">
<span class="font-bold">Prompt: </span>
{{ prompt }}
</p>
<p class="whitespace-pre">
<span class="font-bold">Reponse: </span>
{{ response }}
</p>
}

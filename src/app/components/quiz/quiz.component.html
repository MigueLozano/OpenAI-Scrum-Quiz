<div class="min-w-full min-h-screen flex bg-slate-100">

  <div class="w-1/2 h-fit m-auto flex flex-col gap-2">
    <!-- Text box -->
    <div class="h-fit bg-slate-400 m-auto p-3 rounded-md mb-4">
      <span class="font-sans text-lg">
        {{ mainText }}
      </span>
    </div>

    @for(option of options; track option) {
    <div (click)="pickedAnswer(option)"
      class="cursor-pointer hover:shadow-md w-full h-fit bg-slate-300 hover:bg-green-300 duration-200 m-auto p-3 rounded-md">
      <span class="font-sans text-lg">
        {{ option.text }}
      </span>
    </div>
    }

    @if(debug) {
    <p class="whitespace-pre">
    Prompt: {{ prompt }}
    </p>
    <p class="whitespace-pre">
    Response: {{ response }}
    </p>
    }
  </div>



</div>
